<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CheckMyPlate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <!-- Logo Image + Text -->
            <a href="#" id="navbar__logo">
                CHECKMYPLATE
                <img src="assets/logo.png" alt="Logo" class="logo">
            </a>
            <div class="navbar__toggle" id="mobile-menu"></div>
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__item">
                <a href="/samplereport.html" class="navbar__links">Sample Report</a>
            </li>
            <li class="navbar__item">
                <a href="/education.html" class="navbar__links">Education</a>
            </li>
            <li class="navbar__item">
                <a href="/aboutus.html" class="navbar__links">About Us</a>
            </li>
            <li class="navbar__item">
                <a href="/help.html" class="navbar__links">Help</a>
            </li>
            <li class="navbar__item">
                <a href="/help.html" class="navbar__links">Log In</a>
            </li>
            <li class="navbar__btn">
                <a href="/" class="button">Sign Up</a>
            </li>
            <li class="navbar__btn">
                <a href="/" class="button1">App Store</a>
            </li>
        </ul>
    </nav>

    <!-- Hero Section (Green Box with Input) -->
    <div class="green-box">
        <div class="homepagetitle-text">Check Any Vehicle’s History <br> Instantly</div>
        <div class="homepagedescription-text">1 in 4 UK cars has a hidden past—accidents, theft, or finance. <br> Protect yourself with a vehicle history check before you buy.</div>

        <!-- Input and Flag -->
        <div class="input-container">
            <div class="input-with-button">
                <input 
                    type="text" 
                    id="numberplate" 
                    name="numberplate" 
                    maxlength="8" 
                    placeholder="Enter Reg" 
                    required
                >
                <img src="/assets/gbflag.png" alt="GB Flag" class="gb-flag">
                <button type="submit" class="submit-btn">Get Report</button>

                <div class="uk-text">UK</div>
            </div>
            <img src="/assets/carverticalimage.png" alt="Vehicle Check Image" class="vehicle-check-image">
        </div>
    </div>

    <!-- White Box Section -->
    <div class="white-box"></div>

    <!-- Additional Green Box Section -->
    <div class="green-box"></div>

    <script src="app.js"></script>
</body>
</html>
