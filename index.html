<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Car Info</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="car-info-box">
        <div class="car-image">
            <img src="car-image.jpg" alt="Car Image" width="150">
        </div>
        <div class="car-details">
            <h1>Audi A4</h1>
            <p>VIN: WAUZZZF43XXXXXXX</p>
            <p>Petrol | 2017</p>
            <div class="actions">
                <button>Download report</button>
                <button>Share</button>
            </div>
        </div>
        <div class="status">
            <div class="status-item">
                <p>Odometer</p>
                <div class="status-text">Needs attention</div>
            </div>
            <div class="status-item">
                <p>Financial and legal status</p>
                <div class="status-text">Needs attention</div>
            </div>
            <div class="status-item">
                <p>Damage</p>
                <div class="status-text">Needs attention</div>
            </div>
        </div>
    </div>
</body>
</html>
